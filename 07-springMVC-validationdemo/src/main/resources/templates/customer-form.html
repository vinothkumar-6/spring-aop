<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
</head>
<style>.error{
color:"red"
font-style:"italic"
}</style>
<body>
<i> Fill out the form. (*) are manditory fields.</i>
<br><br>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">
  First Name: <input type="text" th:field="*{firstName}"/>
  <br><br>
  Last Name (*): <input type="text" th:field="*{lastName}"/>
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>
    <br><br>
    Free Passes: <input type="text" th:field="*{freePasses}"/>
    <span th:if="${#fields.hasErrors('freePasses')}"
          th:errors="*{freePasses}"
          class="error"></span>

    <br><br>
  Postal Code: <input type="text" th:field="*{postalCode}"/>
  <span th:if="${#fields.hasErrors('postalCode')}"
        th:errors="*{postalCode}"
        class="error"></span>
  <br><br>
  Vinoth Code: <input type="text" th:field="*{vinothCode}"/>
  <span th:if="${#fields.hasErrors('vinothCode')}"
        th:errors="*{vinothCode}"
        class="error"></span>
  <br><br>

    <input type="submit" value="submit" />
</form>

</body>
</html>
